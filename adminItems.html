<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/adminItems.css">
</head>
<body class="container">
    <div class="row">
        <!-- sideBar ================================================================================-->
        <section class="col-1" id="sidebar">
            <img class="mosLogo" src="images/MoS Logo.png" alt="">
            <ul class="sideBarBtns">
                <li>
                    <a href="#">
                        <img class="oldBtn" src="images/Items Btn selected.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="oldBtn" src="images/customerBtnNotselected.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="newBtn" src="images/Orders Btn.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="newBtn" src="images/reportsBtn.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="logoutBtn" src="images/Logout Btn.png" alt="">
                    </a>
                </li>
            </ul>
        </section>

        <section class="col-8 items-container">
            <section class="row searchBarSection"> 
                <h2 class="selectItemsHeading">Select Items</h2>
                <input type="text" class="col-3 searchBar d-flex align-items-center" placeholder="Search Item">                                          
            </section>
        </section>
        
        <div class="col-3 expiredItems">
            <div class="header">
                <span>Expired Items</span>
                <img src="" alt="">
            </div>

        </div>


    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/adminItems.js"></script>
</body>
</html>
