<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/adminItems.css">
</head>
<body class="container">
    <div class="row">
        <!-- sideBar ================================================================================-->
        <section class="col-1" id="sidebar">
            <img class="mosLogo" src="../assets/images/MoS Logo.png" alt="">
            <ul class="sideBarBtns">
                <li>
                    <a href="#">
                        <img class="oldBtn" src="../assets/images/Items Btn selected.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="oldBtn" src="../assets/images/customerBtnNotselected.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="newBtn" src="../assets/images/Orders Btn.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="newBtn" src="../assets/images/reportsBtn.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="logoutBtn" src="../assets/images/Logout Btn.png" alt="">
                    </a>
                </li>
            </ul>
        </section>

        <!-- middle containt items section========================================================== -->
        <section class="col-8 items-container">
            <section class="row searchBarSection"> 
                <h2 class="selectItemsHeading">Select Items</h2>
                <input type="text" class="col-3 searchBar d-flex align-items-center" placeholder="Search Item">                                          
            </section>

            <section class="itemCards row">
                <div class="d-flex align-items-center justify-content-center position-relative flex-wrap">
                    <article class="card card-body col-2 w-25 m-2 position-relative flex-column">
                        <img src="../assets/images/burger images/1.jpg" class="card-img-top" alt="..."> 
                        <div>
                            <h5 class="item-name">Classic Burger (Large)</h5>
                            <h6>Rs.750</h6>
                            <h6>15%</h6>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </article>
       
                </div>
            </section> 

            <button class="btn btn-primary addItemsBtn" id="addItemBtn">Add Items</button>
        </section>
        

        <!-- expired items showing right side section================================================= -->
        <div class="col-3 expiredItems">
            <div class="header">
                <span>Expired Items</span>
                <img src="" alt="">
            </div>

        </div>


        <!-- add items form section================================================================= -->
        <div class="formAddItems">
            <div class="close-btn">&times;</div>
            <form>
                <div class="form-element">
                    <label >Item Name</label>
                    <input type="text" id="itemNameField">
                </div>
                <!-- <div class="form-element">
                    <label >Description</label>
                    <textarea id="descriptionArea" cols="20" rows="5"></textarea>
                </div> -->
                <div class="form-element">
                    <label >price</label>
                    <input type="number" id="priceField">
                </div>
                <div class="form-element">
                    <label >Discount</label>
                    <input type="number" id="discountField">
                </div>
                <div class="form-element">
                    <label >category</label>
                    <select id="categoryDropdown">
                        <option value="Burgers">Burgers</option>
                        <option value="Submarines">Submarines</option>
                        <option value="Fries">Fries</option>
                        <option value="Pasta">Pasta</option>
                        <option value="Chicken">Chicken</option>
                        <option value="Beverages">Beverages</option>
                    </select> 
                </div>
                <button class="btn btn-primary addBtn" type="button" onclick="addItem()">Add</button>
            </form>                
        </div>
    


    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../assets/js/adminItems.js"></script>
</body>
</html>
