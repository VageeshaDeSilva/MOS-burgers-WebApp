<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cashierCustomer.css">
</head>
<body class="container">
    <div class="row">
        <!-- sideBar ================================================================================-->
        <div class="col-1" id="sidebar">
            <img class="mosLogo" src="images/MoS Logo.png" alt="">
            <ul class="sideBarBtns">
                <li>
                    <a href="#">
                        <img src="images/customerBtnSelect.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/Items Btn.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="logoutBtn" src="images/Logout Btn.png" alt="">
                    </a>
                </li>
            </ul>
        </div>

        <!-- Content ================================================================================-->
        <div class="col-11 content">
            <table>
                <tr>
                    <td>Customer Name</td>
                    <td><input type="text" class="input-group-text"></td>
                </tr>
                <tr>
                    <td>Customer Phone Number</td>
                    <td><input type="text" class="input-group-text"></td>
                </tr>
            </table>
            <div class="btn btn-primary">Add Customer</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/cashierCustomer.js"></script>
</body>
</html>
